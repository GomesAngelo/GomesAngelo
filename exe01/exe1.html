<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="nav" id="info">
        <button class="bot1" id="add">
            Adicionar
        </button>
        <button class="bot2" id="ord">
            Ordenar
        </button>
    </div>


    <script>
        let objetos = ['Cadeira', 'Impressora', 'Garfo']
        
       const info = document.getElementById('info')
       const add = document.getElementById('add')
       const ord = document.getElementById('ord')
       
       add.addEventListener('click', ()=>{
        let objeto = info.value
        if (objeto === '') {
            alert('campo vazio!')
        }else{

            if (objetos.indexOf(objeto) != -1) {
                alert('Objeto já existe no Array')
            }else{
                  objetos.push(objeto)
                  console.log(objetos)
                  info.value = ''
            }
            
        }
       })
       ord.addEventListener('click', ()=>{
        let ordenar = objetos.sort()
        console.log(ordenar)
       })
       
    </script>
</body>
</html>
