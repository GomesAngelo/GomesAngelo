<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Situação da turma</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Programa Situação da turma</h1>
    <hr>
    <div>
        <label>Nome do Aluno(a)</label>
        <input type="text" id="nomeAluno">
    </div>
    <div>
        <label>1ªNota</label>
        <input type="number" id="nota1">
    </div>
    <div>
        <label>2ªNota</label>
        <input type="number" id="nota2">
    </div>
   <div class="di2">
    <button id="mediaAluno">
        Exibir média do aluno
    </button>
    <button id="mediaTurma">
        Exibir média da turma
    </button>
   </div>
   <p id="outMediasN"></p>
   <p id="outResultado"></p>
   <p id="outMediaT"></p>
    <script>
        let mediaT = []
        const nomeAluno = document.getElementById('nomeAluno')
       

        mediaAluno.addEventListener('click', () => {
        const nota1= document.getElementById('nota1')
        let n1 = nota1.value
        const nota2 = document.getElementById('nota2')
        let n2 = nota2.value
        const outMediasN = document.getElementById('outMediasN')
        const outMediaT = document.getElementById('outMediaT')
        let outResultado = document.getElementById('outResultado')
           if (n1 < 0 || n1 > 10 || n2 < 0 || n2 > 10) {
            alert('Digite valores maiores que 0 e menores que 10')
           }
            
           else if (n1 === '' || n2 === '') {
                alert('Digite as informações no campo')
            }else{
                let resul = (parseFloat(n1) + parseFloat(n2)) / 2
                console.log(resul)

                if (resul >= 7) {
                    outResultado.style.color = "blue"
                    outResultado.textContent = `Parabéns ${nomeAluno.value}! Você foi aprovado(a)!`
                    mediaT.push(resul)
                }else if(resul < 7 && resul > 3){
                    outResultado.style.color = "green"
                outResultado.textContent = `Atenção ${nomeAluno.value}, você está em recuperação.`
                mediaT.push(resul)
            }else{
               outResultado.textContent = `Ops ${nomeAluno.value}, você foi reprovado.`
               outResultado.style.color = "red"
               mediaT.push(resul)
            }
            outMediasN.textContent = `Média das notas ${resul}`
            }
        
        })
        mediaTurma.addEventListener('click', () => {
           
            for (i = 0 ; i < mediaT.length ; i++){
                console.log(i)
            }
            outMediaT.textContent = `a média da turma ${i}`
        })

    </script>
</body>
</html>
